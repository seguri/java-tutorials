databaseChangeLog:
  - changeSet:
      id: create_accounts_table
      author: Marco Seguri
      preConditions:
        - not:
            tableExists:
              tableName: springbank__accounts
      changes:
        - createTable:
            tableName: springbank__accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: numeric
                  defaultValueNumeric: '0'
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: integer
                  defaultValueNumeric: '0'
                  constraints:
                    nullable: false